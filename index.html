---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        Posted: {{ post.date | date: "%B %e, %Y" }}
       </div>

      <div class="entry" style="height:190px; overflow:hidden; text-overflow:ellipsis">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
